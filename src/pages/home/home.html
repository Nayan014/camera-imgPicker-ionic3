<ion-header>

  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item no-padding>
    Using <b>'Ionic Camera'</b> Plugin
  </ion-item>
  <button ion-button (click)="takePic()" icon-only style="margin-top: 10px;">
    <ion-icon name="md-camera"></ion-icon>
  </button>

  <ion-item no-padding>
      Using <b>'Image Picker'</b> Plugin
  </ion-item>
  <button ion-button (click)="imagePickerPlugin()" icon-only style="margin-top: 10px;">
    <ion-icon name="md-images"></ion-icon>
  </button>
  
  <ion-card *ngIf="base64Image">
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
  </ion-card>

  <span *ngIf="imageArray">
    <ion-card *ngFor="let img of imageArray">
      <ion-card-content>
        <img [src]="img" />
      </ion-card-content>
    </ion-card>
  </span>

</ion-content>
